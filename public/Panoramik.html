<!DOCTYPE html>

  <style>
    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin: 20px;
      list-style: none;
      padding: 0;
    }
    
    /* Grid Item */
    .grid-item {
      position: relative;
      overflow: hidden;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    
    /* Image Style */
    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .grid-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
